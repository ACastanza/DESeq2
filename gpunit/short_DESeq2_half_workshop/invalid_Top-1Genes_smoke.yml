name: Invalid Parameter Set 3
description: Runs DESeq2 with half VIB workshop data, no plots (default), .1 FDR (default), **top -1 genes INVALID** and default random seed. Job status = success
module: DESeq2
params:
       input.file: "<%gpunit.testData%>gpunit/DESeq2/v1/input/vib_workshop_half.gct"
       cls.file: "<%gpunit.testData%>gpunit/DESeq2/v1/input/vib_workshop_half.cls"
       confounding.variable.cls.file: "<%gpunit.testData%>gpunit/DESeq2/v1/input/vib_workshop_half_conf.gct"
       output.file.base: "<input.file_basename>_topNeg1_Invalid"
       qc.plot.format: "skip"
       fdr.threshold: "0.1"
       top.N.count: "-10"
       random.seed: "779948241"
assertions:
        jobStatus: error
